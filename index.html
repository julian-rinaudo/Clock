<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head>
<body>
   <div class="conteiner-padre">
        <!-- fecha -->
        <div class="conteiner-date">
            <span id="spanDate"></span>
        </div>

        <!-- hora -->
        <div class="conteiner-clock">
            <div class="hour">
                <span id="spanHour"></span>
            </div>
            <div class="minute">
                <span id="spanMinute"></span>
            </div>
            <div class="second">
                <span id="spanSecond"></span>
            </div>
            <div class="AM-PM">
                <span id="spanAmPm"></span>
            </div>
        </div>
    </div>
</body>
</html>
